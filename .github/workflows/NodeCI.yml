name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm ci
      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm test
